<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cark</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #333;
      }
      .container {
        position: relative;
        width: 300px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cevir {
        position: absolute;
        height: 60px;
        width: 60px;
        background-color: yellow;
        border-radius: 50%;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
        font-weight: 600;
        color: #333;
        letter-spacing: 0.05em;
        border: 4px solid yellow;
        cursor: pointer;
        user-select: none;
        margin-top: 15px;
      }

      .cevir::before {
        content: "";
        position: absolute;
        top: -28px;
        width: 20px;
        height: 30px;
        background-color: yellow;
        clip-path: polygon(50% 0%, 15% 99%, 85% 99%);
      }
      .carx {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #333;
        border-radius: 50%;
        /* box-shadow: 0 0 0 5px #333, 0 0 0 15px green, 0 0 0 18px #111; */
        margin-top: 15px;
        /* overflow: hidden; */
        transition: transform 5s ease-in-out;
      }
      .gift {
        position: absolute;
        width: 50%;
        height: 50%;
        transform-origin: bottom right;
        clip-path: polygon(0 0, 56% 0, 100% 100%, 0 56%);
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
    }
    .gift1{
        background: #db7093;
        transform: rotate(45deg);
    }
    .gift2{
        background: #20b2aa;
        transform: rotate(90deg);
    }
    .gift3{
        background: #d63e92;
        transform: rotate(135deg);
    }
    .gift4{
        background: #daa520;
        transform: rotate(180deg);
    }
    .gift5{
        background: #ff340f;
        transform: rotate(225deg);
    }
    .gift6{
        background: #ff7f50;
        transform: rotate(270deg);
    }
    .gift7{
        background: #3cb371;
        transform: rotate(315deg);
    }
    .gift8{
        background: #4169e1;
        transform: rotate(360deg);
    }
    span {
        position: relative;
        transform: rotate(45deg);
        font-size: 1.3em;
        font-weight: 700;
        color: #fff;
        text-shadow: 3px 5px 2px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cevir">Çevir</div>

      <div class="carx">
        <div class="gift gift1">
          <span>Qulaqcıq</span>
        </div>
        <div class="gift gift2">
          <span>Flaşka</span>
        </div>
        <div class="gift gift3">
          <span>Dönər</span>
        </div>
        <div class="gift gift4">
          <span>USB Led</span>
        </div>
        <div class="gift gift5">
          <span>USB fan</span>
        </div>
        <div class="gift gift6">
          <span>Saat</span>
        </div>
        <div class="gift gift7">
          <span>Qələm</span>
        </div>
        <div class="gift gift8">
          <span>Üzük</span>
        </div>
      </div>
    </div>

    <script>
      let carx = document.querySelector(".carx");
      let cevir = document.querySelector(".cevir");
      let value = Math.ceil(Math.random() * 3600);

      cevir.onclick = function () {
        carx.style.transform = "rotate(" + value + "deg)";
        value += Math.ceil(Math.random() * 3600);
      };
    </script>
  </body>
</html>
